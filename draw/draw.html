<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Let's Draw</title>
	<link href="draw.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="tools">
		<button id="clear" onclick="clearCanvas()">
      <span>Clear</span>      
    </button>
    <button id="eraser" onclick="eraser()">
      <div>Eraser</div>
    </button>
    <button id="brush" onclick="brush()">
      <div>Brush</div>
    </button>
    <button id="undo" onclick="undo()">
      <div>Undo</div>
    </button>
    <button id="savefile"  href="" onclick="download_img()">
      <div>Download</div>
    </button>
  </div>
  <canvas id="myCanvas"></canvas>
  <div id="brushContainer">
    <div id="colorTable">      
      <li id="black" onclick="black()"></li>
      <li id="silver" onclick="silver()"></li>  
      <li id="gray" onclick="gray()"></li>
      <li id="orange" onclick="orange()"></li> 
      <li id="maroon" onclick="maroon()"></li>
      <li id="red" onclick="red()"></li>  
      <li id="purple" onclick="purple()"></li>
      <li id="fushsia" onclick="fushsia()"></li> 
      <li id="green" onclick="green()"></li>
      <li id="lime" onclick="lime()"></li>  
      <li id="olive" onclick="olive()"></li>
      <li id="yellow" onclick="yellow()"></li>
      <li id="navy" onclick="navy()"></li>
      <li id="blue" onclick="blue()"></li>
      <li id="teal" onclick="teal()"></li>
      <li id="aqua" onclick="aqua()"></li> 
    </div>
    <div id="brushSizeContainer">      
      <div id="clippath"></div>
      <div id="circle"></div>
    </div>
    <button id="hideBrush" onclick="hideBrush()">Hide Brush</button>
  </div>
  <div id="eraserContainer">    
    <div id="eraserSizeContainer">
      <div id="clippath1"></div>
      <div id="circle1"></div>
    </div>   
    <button id="hideEraser" onclick="hideEraser()">Hide Eraser</button>
  </div>
  <script src="draw.js"></script>
</body>
</html>
